<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round hover</title>

    <style>

        div{
            height: 100px;
            width: 100px;
            left: 0;
            background-color: black;
            transition: 2s;
        }

        div:hover{
            height: 100px;
            width: 1000px;
            left: 0;
            background-color: aqua;
            transition: 2s;
        }

    </style>

</head>

<body>

    
        <div></div>
    

</body>
</html>
