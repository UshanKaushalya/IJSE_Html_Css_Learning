<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Combinators</title>
    <style>
        /*01. Child Combinator*/
        /*02. Descendant Combinator */
        /*03. General Siblings Combinator */
        /*04. Adjacent Combinator */

        /*h1 should be a direct child of section*/
        /*h1 should be in the root of section*/
        /*section>h1{ !*child*!*/
        /*    color: red;*/
        /*}*/

        /* In here there is no need to be a direct child
        h1 can be anywhere inside the section
        */
        /*section h1{ !*descendent*!*/
        /*    background-color: orange;*/
        /*}*/

        /*Adjacent Combinator*/
        /*select all paras just after the h1
        p and h1 should be on the same root*/
        /*h1+p{*/
        /*    color: red;*/
        /*}*/

        /*General Siblings Combinator*/
        /*select all h1s after paragraph element
        need to be in the same root*/
        p~h1{
            color: red;
        }


    </style>
</head>
<body>
<section>
    <h1>B</h1>
    <h1>A</h1>
    <p>Hello</p>
    <h1>Hello</h1>
    <section>lore</section>
    <h1>Hello</h1>
    <section>lore</section>
    <h1>Hello</h1>
    <section>lore</section>
    <h1>Hello</h1>
</section>
</body>
</html>
