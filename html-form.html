<html lang="en">

    <head>

    <body>
        <form>

            <h1>Customer Registration Form</h1>

            <label for="fname">First name : </label><input type="text" id="fname" name="fname"><br><br>
             
            <label for="lname">Last name : </label><input type="text" id="lname" name="lname"><br><br>

            <label for="birthday">Birthday : </label><input type="date" id="birthday" name="birthday"><br><br>

            <label for="phone">Tel : </label><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

            <label for="email">Email  : </label><input type="text" id="email" name="email"><br><br>

            <label for="address">Age  : </label><input type=number min=0 max=100><br><br>

            <label for="dp">DP : </label><input type="file" id="dp" name="dp"><br><br>

            <label for="myfile">Skin Tone : </label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="fair">Fair</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="browm">Brown</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="black">Black</label><br><br>

            <label for="myfile">Hair Color : </label>
            <select name="cars" id="cars">
                <option value="Fair">Fair</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Brown">Brown</option>
              </select><br><br>

            <label for="myfile">Gender : </label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="fair">Male</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="browm">Female</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="black">Other</label><br><br>

            <label for="appt">Registration Time : </label><input type="time" id="rtime" name="rtime"><br><br>

            <label for="week">Registered week : </label><input type="week" id="week" name="week"><br><br>

            <label for="myfile">Shift : </label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="fair">10.00AM</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="browm">12.00PM</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="black">3.00PM</label><br><br>

            <label for="myfile">Language : </label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="fair">English</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="browm">Sinhala</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="black">Tamil</label><br><br>

            <label for="week">Introduction : </label><input type="week" id="week" name="week"><br><br>

            <label for="week">JAVA Skill : </label><div class="slidecontainer"><input type="range" min="1" max="100" value="50" class="slider" id="myRange"></div><br><br>

            <label for="week">GitHub URL : </label><input type="text" id="email" name="email"><br><br>

            <button type="button">Accept!</button>

        </form>
